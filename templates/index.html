<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model vgSales</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/style.css' )}}>
    <link rel="stylesheet" href={{ url_for('static', filename='css/normalize.css' )}}>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-l from-blue-900 to-slate-700">
    <header class="header">
        <div class="container content-header">
            <div class="barra">
                <div class="logo">
                    <h1 class="name-site">
                        Vg<span>Sales</span>
                    </h1>
                </div>
                <div class="contact">
                    <p class="tel">Alan Alexis Hernandez Francisco</p>
                </div>
            </div>
            <div class="slogan">

                <h1 class="mb-5 font-bold text-6xl">
                    Modelo Predictivo para las ventas de videojuegos
                </h1>

            </div>
        </div>
    </header>

    <main class="main">
        <div class="container content-main bg-gray-200 shadow-sm">
            <div>
                <form id="prediction-form" class="form max-w-5xl mx-auto space-y-5" novalidate>
                    <p class=" text-green-600 font-bold">
                        Llene el formulario
                    </p>
                    <div class="flex gap-2 ">
                        <div class="form-group w-full">
                            <label for="platform" class="font-bold text-slate-700 pb-2">Platform:</label>
                            <input type="number" id="platform" name="platform"
                                class="w-full py-3 border border-slate-200 bg-slate-50 rounded-lg px-3 focus:outline-none">
                        </div>
                        <div class="form-group w-full">
                            <label for="genre" class="font-bold text-slate-700 pb-2">Genre:</label>
                            <input type="number" id="genre" name="genre"
                                class="w-full py-3 border border-slate-200 bg-slate-50 rounded-lg px-3 focus:outline-none">
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <div class="form-group w-full">
                            <label for="publisher" class="font-bold text-slate-700 pb-2">Publisher:</label>
                            <input type="number" id="publisher" name="publisher"
                                class="w-full py-3 border border-slate-200 bg-slate-50 rounded-lg px-3 focus:outline-none">
                        </div>
                        <div class="form-group  w-full">
                            <label for="na_sales" class="font-bold text-slate-700 pb-2">NA_Sales:</label>
                            <input type="number" step="0.01" id="na_sales" name="na_sales"
                                class="w-full py-3 border border-slate-200 bg-slate-50 rounded-lg px-3 focus:outline-none">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eu_sales" class="font-bold text-slate-700 pb-2">EU_Sales:</label>
                        <input type="number" step="0.01" id="eu_sales" name="eu_sales"
                            class="w-full py-3 border border-slate-200 bg-slate-50 rounded-lg px-3 focus:outline-none">
                    </div>

                    <button
                        class="w-full py-3 font-medium text-white bg-blue-800 hover:bg-blue-900 rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center mt-10 hover:scale-105 transition-all duration-300 ease-in-out cursor-pointer">Predecir
                    </button>

                </form>

                <div id="" class="my-10 text-center flex justify-center relative flex-col items-center gap-4">
                    <div id="prediction">

                    </div>
                    <img src="{{ url_for('static', filename='img/sales-icon.png') }}" alt="" class="sales-icon">
                </div>
            </div>

        </div>

    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
